<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">      
      
<h:head><title>Recherche d'itinéraire</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>

<div align="center">
<table class="title">
  <tr><th>Recherche d'itinéraire</th></tr>
</table>
<p/>
<fieldset>
<legend>éléments de recherche</legend>
<h:form>
	Station de départ : <h:selectOneMenu value="#{itineraireBean.startStation}">
    <f:selectItems value="#{itineraireBean.stationNames}"/>
  </h:selectOneMenu><br/>
  <br/>
	Station d'arrivée : <h:selectOneMenu value="#{itineraireBean.endStation}">
    <f:selectItems value="#{itineraireBean.stationNames}"/>
  </h:selectOneMenu><br/>
  <br/>
  <h:commandButton value="Recherche" action="#{itineraireBean.search}"/>
</h:form>
</fieldset>
</div>
<br/>

<div align="center">
<table class="title">
  <tr><th>Résultat</th></tr>
</table>
<p/>
<fieldset>
<legend>Résultat de la recherche</legend>
	#{itineraireBean.itineraire}
</fieldset>
</div>

</h:body></html>
