  <body class="bodylogin">

<!-- Masthead
================================================== -->
<header class="jumbotron subhead" id="overview"  style="margin-top: -50px;">
  <div class="container">
    <h1>SIEL TEC Admin</h1>
    <p class="lead">Système d'Information En Ligne pour Transport En Commun Admin.</p>
  </div>
</header>

	
    <div class="container">

      <h:form class="form-signin">
        <h2 class="form-signin-heading">Se connecter</h2>
        
        <h:outputLabel for="log" value="Nom d'utilisateur"/>
        <h:inputText id="log" class="input-block-level" placeholder="Nom d'utilisateur" value="#{authentificationBean.login}"/>
        
      	<h:outputLabel for="pwd" value="Mot de passe"/>
        <h:inputSecret id="pwd" class="input-block-level" placeholder="Mot de passe" value="#{authentificationBean.password}"/>
        
        <h:commandButton class="btn btn-large btn-primary" value="Connexion" action="#{authentificationBean.connexion}"/>    
        
		<h:outputLabel value="#{authentificationBean.errorMessage}"/>
      </h:form>

    </div> <!-- /container -->
