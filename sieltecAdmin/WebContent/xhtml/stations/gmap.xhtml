
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:o="http://openfaces.org/"
	xmlns:m="http://code.google.com/p/gmaps4jsf/"
	xmlns:a4j="http://ajax4jsf.dev.java.net/ajax"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



<h:head>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
</h:head>

<h:body>
	<h:form id="form">
		<div>Repeat tag with several markers.</div>
		<m:map width="500px" latitude="10.1" longitude="10.1" height="500px"
			zoom="6" autoReshape="true">
			<m:marker address="Jos, Nigeria">
				<m:icon
					imageURL="http://google-maps-icons.googlecode.com/files/sun.png"
					width="32" height="32" />
			</m:marker>

			<c:forEach items="#{ajouterStationBean.stations}" var="station">
				<m:marker latitude="#{station.latitude}"
					longitude="#{station.longitude}">
					<m:htmlInformationWindow
						htmlText="#{station.latitude}-#{station.longitude}" />
				</m:marker>
			</c:forEach>
		</m:map>
	</h:form>
</h:body>
</html>
